<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatPTK</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
<div class="sidebar">
  <div class="brand">
    <img src="/static/logo.png" alt="ChatPTK Logo">
    <span>ChatPTK</span>
  </div>
</div>


  <div class="chat-area">
    <div id="chat-box"></div>

    <div class="input-area">
      <textarea
        id="user-input"
        placeholder="Message ChatPTK..."
        rows="1"
      ></textarea>

      <button id="stopBtn" hidden>Stop</button>
    </div>
  </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
